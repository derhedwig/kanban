<div class="task relative group bg-white shadow p-3 rounded-md text-sm cursor-pointer hover:shadow-lg" id="{{ task.uuid }}">
    <a href="#" class="absolute inset-0"
        hx-get="{% url 'boards:task_modal' task.uuid %}" hx-swap="beforeend" hx-target="body" hx-trigger="click"></a>

    <div class="text-sm">{{ task.label|linebreaksbr }}</div>

    {% if task.description %}
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 -m-px mt-2 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7" />
    </svg>
    {% endif %}
</div>
